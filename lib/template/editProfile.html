{% extends "/template/base.html" %}

{% block userName %}{{userName}}{% endblock %}
{% block userPseudo %}{{userPseudo}}{% endblock %}

{% block logout %}{{logout_url}}{% endblock %}

{% block content %}
<div class = "row">
    <div class = "col-3"></div>
    <form class = "box col-6" method="post" action="/editProfile">
        <h1>Name</h1>
        <div class = "row">
            <label class = "col-2">Name</label>
            <input class = "loginInput" type="text" name="name" placeholder="name" value="{{userName}}">
        </div>

        <div class = "row">
            <label class = "col-2">Description</label>
            <textarea class = "tweet" 
            type = "text"
            rows = "7"
            cols = "50"
            name = "description"
            maxlength = "280"
            placeholder = "your description"
            value="">{{description}}</textarea>
        </div>

        <div class = "row">
            <div class = "col-10"></div>
            <input class = "col-2 menuValidation" type="submit" value="validate" name="button"/>
        </div>
    </form>

    <div class = "col-3"></div>
</div>
{% endblock %}
